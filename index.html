<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>


    <div class="main-calculator-container">
        <div class="main-buttons-container">
            <input id="mainDisplay" disabled type="text">
            <button id="oneButton" class="calcButton">1</button>
            <button id="twoButton" class="calcButton">2</button>
            <button id="threeButton" class="calcButton">3</button>
            <button id="fourButton" class="calcButton">4</button>
            <button id="fiveButton" class="calcButton">5</button>
            <button id="sixButton" class="calcButton">6</button>
            <button id="sevenButton" class="calcButton">7</button>
            <button id="eightButton" class="calcButton">8</button>
            <button id="nineButton" class="calcButton">9</button>
            <button id="addButton" class="calcButton">+</button>
            <button id="zeroButton" class="calcButton">0</button>
            <button id="subtractButton" class="calcButton">-</button>
            <button id="multiplyButton" class="calcButton">*</button>
            <button id="deleteButton"><i class='fa-solid fa-trash-can'></i></button>
            <button id="divideButton" class="calcButton">/</button>
            <button id="equalsButton">=</button>
            <textarea id="displayHistory" style="resize: none;" disabled></textarea>
        </div>

    </div>




    <script src="Main.js"></script>

</body>

</html>
